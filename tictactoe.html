<head>
  <title>Haitian Tic Tac Toe</title>
</head>

<body>
  <h1>Haitian TicTacToe</h1>

  {{> Board }}
</body>

<template name="Board">
  <table class="board">
    {{#each rows}}
      {{> row row=@index values=this }}
    {{/each}}
  </table>
</template>

<template name="row">
  <tr>
    {{#each values }}
      <td data-row="{{ ../row }}" data-col="{{ @index }}" class="{{#unless this.value }}empty{{/unless}}">
        {{#if this.value }}
          <div data-row="{{ ../row }}"
            data-col="{{ @index }}"
            class="pawn"
            id="{{../row}}_{{@index}}"
            draggable="true">{{ this.value }}</div>
        {{/if}}
      </td>
    {{/each}}
  </tr>
</template>
