<head>
  <title>tictactoe</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> Board }}
</body>

<template name="Board">
  <table class="board">
    {{#each rows}}
      {{> row row=@index values=this }}
    {{/each}}
  </table>
</template>

<template name="row">
  <tr>
    {{#each values }}
      <td data-row="{{ ../row }}" data-col="{{ @index }}">{{ this }}</td>
    {{/each}}
  </tr>
</template>
